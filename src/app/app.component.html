<mat-toolbar style="height: 15vh">
  <div class="container">
    <div class="row">
      <div class="col-4 d-flex  align-items-center">
        <div class="d-flex align-items-center">
          <mat-icon class="mr-2">wb_sunny</mat-icon>
          <h2 class="m-1">Weather App</h2>
          <mat-icon class="mr-2">cloud</mat-icon>
        </div>
      </div>
      <div class="col-4 d-flex align-items-center mt-3">
        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>Wyszukaj</mat-label>
          <input matInput  #searchInput />
        </mat-form-field>

        <button mat-icon-button aria-label="Search" class="mb-3 mx-1">
          <mat-icon>search</mat-icon>
        </button>
      </div>


      <div class="col-4">

      </div>
    </div>
  </div>
</mat-toolbar>

<div>
  <div class="container mt-3">
    <div *ngIf="items !== null" class="row">
      <div *ngFor="let item of items" class="col-3 mb-3">
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<mat-toolbar style="height: 5vh" class="mt-3">
  <span style="font-size: 14px; font-style: italic;">Dawid Zapotoczny</span>
</mat-toolbar>
